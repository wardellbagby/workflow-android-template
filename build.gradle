buildscript {
  ext.kotlin_version = '1.6.10'
  repositories {
    mavenCentral()
    google()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:7.1.2'
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    classpath "com.google.dagger:hilt-android-gradle-plugin:2.38.1"
  }
}

allprojects {
  repositories {
    mavenCentral()
    google()
  }
}
